<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pseudoselectores</title>
        <link rel="stylesheet" href="ex1.css">
    </head>
    <body>
        <h2 id="horario"><a href="https://google.com" id="enlace">HORARIO DE CLASE CURSO 2018/2019</a></h2>
        <div>
            <table border="1">
                <tr>
                    <td class="dias">Horas</td>
                    <td class="dias">Lunes</td>
                    <td class="dias">Martes</td>
                    <td class="dias">Miercoles</td>
                    <td class="dias">Jueves</td>
                    <td id="viernes" class="dias">Viernes</td>
                </tr>
                <tr>
                    <td class="horas">8:00</td>
                    <td rowspan="2">Mateméticas</td>
                    <td>Lengua</td>
                    <td>Inglés</td>
                    <td colspan="2">Ciencias</td>
                </tr>
                <tr>
                    <td class="horas">9:00</td>
                    <td>Historia</td>
                    <td>Ciencias</td>
                    <td>Matemáticas</td>
                    <td>Lengua</td>
                </tr>
                <tr>
                    <td class="horas">10:00</td>
                    <td colspan="5" id="recreo">RECREO</td>
                </tr>
                <tr>
                    <td class="horas">10:30</td>
                    <td>Inglés</td>
                    <td rowspan="2">Ciencias</td>
                    <td>Matematicas</td>
                    <td>Lengua</td>
                    <td>Historia</td>
                </tr>
                <tr>
                    <td class="horas">11:30</td>
                    <td>Historia</td>
                    <td>Ciencias</td>
                    <td>Matemáticas</td>
                    <td>Inglés</td>
                </tr>
            </table><br>
            <form action="" id="formulario">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Inserte email del destinatario" required><br><br>
                <input type="submit" value="Enviar Horario">
            </form>
        </div>
    </body>
</html>
